name: AstroQuant CI

on:
  push:
    branches: [ main, master, 'claude/**' ]
  pull_request:
    branches: [ main, master ]

env:
  PYTHON_VERSION: '3.11'

jobs:
  lint:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-lint-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-lint-

      - name: Install linting tools
        run: |
          python -m pip install --upgrade pip
          pip install flake8 black isort mypy

      - name: Check code formatting with Black
        run: |
          black --check --diff --line-length 100 .
        continue-on-error: true

      - name: Check import sorting with isort
        run: |
          isort --check-only --diff --profile black .
        continue-on-error: true

      - name: Lint with flake8
        run: |
          # Stop the build if there are Python syntax errors or undefined names
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          # Exit-zero treats all errors as warnings
          flake8 . --count --exit-zero --max-complexity=15 --max-line-length=120 --statistics

  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-test-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-test-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov pytest-asyncio

      - name: Run tests
        run: |
          python -m pytest tests/ -v --tb=short --cov=. --cov-report=xml --cov-report=term-missing
        continue-on-error: true

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          fail_ci_if_error: false
        continue-on-error: true

  import-check:
    name: Import Validation
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-import-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-import-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Validate module imports
        run: |
          cd $GITHUB_WORKSPACE
          python -c "from config.settings import Planet, SECTOR_PLANETARY_MAP; print('Config OK')"
          python -c "from core.planetary_engine import PlanetaryEngine; print('Planetary Engine OK')"
          python -c "from core.vedic_calculator import VedicCalculator; print('Vedic Calculator OK')"
          python -c "from core.sentiment_scorer import MarketSentimentScorer; print('Sentiment Scorer OK')"
          python -c "from core.sector_mapper import SectorMapper; print('Sector Mapper OK')"
          python -c "from models.time_series import ARIMAPredictor; print('ARIMA OK')"
          python -c "from models.signal_generator import SignalGenerator; print('Signal Generator OK')"
          python -c "from data.market_data import MarketDataFetcher; print('Market Data OK')"
          echo "All module imports validated successfully!"

  streamlit-check:
    name: Streamlit App Validation
    runs-on: ubuntu-latest
    needs: [test, import-check]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-streamlit-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-streamlit-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Validate Streamlit app syntax
        run: |
          python -m py_compile app.py
          echo "Streamlit app syntax is valid!"

      - name: Check Streamlit config
        run: |
          if [ -f ".streamlit/config.toml" ]; then
            echo "Streamlit config found"
            cat .streamlit/config.toml
          fi

  security-check:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install security tools
        run: |
          python -m pip install --upgrade pip
          pip install bandit safety

      - name: Run Bandit security scan
        run: |
          bandit -r . -ll -ii --exclude ./tests,./venv,./.git -f txt
        continue-on-error: true

      - name: Check dependencies for vulnerabilities
        run: |
          pip install -r requirements.txt
          safety check --full-report
        continue-on-error: true

  build-summary:
    name: Build Summary
    runs-on: ubuntu-latest
    needs: [lint, test, import-check, streamlit-check, security-check]
    if: always()
    steps:
      - name: Check job results
        run: |
          echo "## Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Job | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Lint | ${{ needs.lint.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Test | ${{ needs.test.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Import Check | ${{ needs.import-check.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Streamlit Check | ${{ needs.streamlit-check.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Security Check | ${{ needs.security-check.result }} |" >> $GITHUB_STEP_SUMMARY
