name: Deploy to Streamlit Cloud

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  validate-before-deploy:
    name: Pre-deployment Validation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-deploy-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-deploy-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest

      - name: Validate imports
        run: |
          python -c "
          import sys
          sys.path.insert(0, '.')
          from config.settings import Planet, SECTOR_PLANETARY_MAP
          from core.planetary_engine import PlanetaryEngine
          from core.sentiment_scorer import MarketSentimentScorer
          from core.sector_mapper import SectorMapper
          from models.signal_generator import SignalGenerator
          print('All imports validated successfully!')
          "

      - name: Run critical tests
        run: |
          python -m pytest tests/ -v --tb=short -x
        continue-on-error: false

      - name: Verify Streamlit app syntax
        run: |
          python -m py_compile app.py
          echo "App syntax validated!"

  notify-deployment:
    name: Deployment Notification
    runs-on: ubuntu-latest
    needs: validate-before-deploy
    steps:
      - name: Deployment ready
        run: |
          echo "## Deployment Validation Passed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "The application is ready for Streamlit Cloud deployment." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Streamlit Cloud Setup Instructions:" >> $GITHUB_STEP_SUMMARY
          echo "1. Go to [Streamlit Cloud](https://share.streamlit.io/)" >> $GITHUB_STEP_SUMMARY
          echo "2. Connect your GitHub account" >> $GITHUB_STEP_SUMMARY
          echo "3. Select this repository: \`HAP2Y/AstroQuant\`" >> $GITHUB_STEP_SUMMARY
          echo "4. Set branch: \`main\` (or \`master\`)" >> $GITHUB_STEP_SUMMARY
          echo "5. Set main file: \`app.py\`" >> $GITHUB_STEP_SUMMARY
          echo "6. Click Deploy!" >> $GITHUB_STEP_SUMMARY
