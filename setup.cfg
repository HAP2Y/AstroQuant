[flake8]
max-line-length = 120
max-complexity = 15
exclude =
    .git,
    __pycache__,
    .venv,
    venv,
    build,
    dist,
    *.egg-info,
    data/cache
ignore =
    E501,
    W503,
    E203

[tool:pytest]
testpaths = tests
python_files = test_*.py
python_functions = test_*
addopts = -v --tb=short
